<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="page-container">
        <!-- 顶部搜索栏 -->
        <div class="search-bar">
            <div class="search-input">
                <img src="images/search.png" alt="搜索" class="search-icon">
                <span class="placeholder">搜索</span>
            </div>
        </div>

        <!-- 关于我们区域 -->
        <div class="about-section">
            <img src="images/mascots.png" alt="玩偶组合" class="mascots-image">
            <div class="about-card">
                <div class="about-title">关于我们</div>
                <div class="about-subtitle">关注疗愈 我们足够柔软</div>
                <p class="about-text">你好呀，我是粉色小怪兽蹦蹦，也是这座"不完美星球"的导游。在这里，我和五位性格迥异的小伙伴——小忧、屹屹、泡泡、小固、棉棉，组成了你的"裂缝修补小队"。</p>
                <p class="about-text welcome-text">"欢迎光临不完美研究所，你的脆弱，在这里会发光。"</p>
            </div>
        </div>

        <!-- 推荐区域 -->
        <div class="recommend-section">
            <div class="section-header">
                <div class="active">猜你喜欢</div>
                <div>好友动态</div>
            </div>
            <div class="product-grid">
                <div class="product-card">
                    <img src="images/doll1.png" alt="玩偶" class="product-image">
                    <div class="product-info">
                        <div class="product-title">可爱少女心毛茸茸高颜值安抚玩偶蹦蹦</div>
                        <div class="price-sales-container">
                            <div class="product-price">99.98</div>
                            <div class="product-sales">已售200+</div>
                        </div>
                    </div>
                </div>
                <div class="product-card">
                    <img src="images/doll2.png" alt="玩偶" class="product-image">
                    <div class="product-info">
                        <div class="product-title">可爱少女心高颜值安抚玩偶毛绒玩具小优</div>
                        <div class="price-sales-container">
                            <div class="product-price">99.98</div>
                            <div class="product-sales">已售200+</div>
                        </div>
                    </div>
                </div>
                <div class="product-card">
                    <img src="images/doll3.png" alt="玩偶" class="product-image">
                    <div class="product-info">
                        <div class="product-title">毛绒玩具小玩偶软fufu睡眠安抚屹屹</div>
                        <div class="price-sales-container">
                            <div class="product-price">99.98</div>
                            <div class="product-sales">已售200+</div>
                        </div>
                    </div>
                </div>
                <div class="product-card">
                    <img src="images/doll4.png" alt="玩偶" class="product-image">
                    <div class="product-info">
                        <div class="product-title">萌趣毛绒玩偶解压神器宅家必备治愈好物</div>
                        <div class="price-sales-container">
                            <div class="product-price">99.98</div>
                            <div class="product-sales">已售200+</div>
                        </div>
                    </div>
                </div>
                <!-- 更多产品卡片 -->
            </div>
        </div>

        <!-- 底部导航 -->
        <div class="bottom-nav">
            <div class="nav-item active">
                <div class="nav-icon">
                    <img src="images/home.png" alt="首页">
                </div>
                <p>首页</p>
            </div>
            <div class="nav-item">
                <div class="nav-icon">
                    <img src="images/activity.png" alt="活动">
                </div>
                <p>活动</p>
            </div>
            <div class="nav-item">
                <div class="nav-icon">
                    <img src="images/image7.png">
                </div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">
                    <img src="images/community.png" alt="社区">
                </div>
                <p>社区</p>
            </div>
            <div class="nav-item">
                <div class="nav-icon">
                    <img src="images/profile.png" alt="我的">
                </div>
                <p>我的</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 处理推荐区域标签切换
            const tabs = document.querySelectorAll('.section-header div');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // 处理底部导航切换和页面跳转
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach((item, index) => {
                item.addEventListener('click', function() {
                    // 如果点击的是活动图标（index === 1）
                    if (index === 1) {
                        window.location.href = 'activity.html';
                        return;
                    }
                    // 如果点击的是社区图标（index === 3）
                    if (index === 3) {
                        window.location.href = 'message.html';
                        return;
                    }
                    // 如果点击的是我的图标（index === 4）
                    if (index === 4) {
                        window.location.href = 'mine.html';
                        return;
                    }
                    
                    if (!this.classList.contains('active')) {
                        navItems.forEach(nav => nav.classList.remove('active'));
                        this.classList.add('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
