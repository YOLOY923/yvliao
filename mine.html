<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="mine.css">
    <!-- 引入字体图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <!-- 用户信息区域 -->
        <div class="user-info">
            <div class="user-header">
                <div class="avatar">
                    <img src="images/user.png" alt="用户头像">
                </div>
                <div class="user-details">
                    <div class="user-name">辣条</div>
                    <div class="greeting">
                        <p>Hi, 今天是我们相遇的第520天</p>
                    </div>
                </div>
                <div class="actions">
                    <i class="fas fa-phone-alt"></i>
                    <i class="fas fa-cog" onclick="window.location.href='login.html'"></i>
                </div>
            </div>
        </div>

        <!-- 会员成长区域 -->
        <div class="member-growth">
            <h3>会员成长</h3>
            <div class="progress-container">
                <div class="progress-track">
                    <div class="progress-point active">
                        <span>普卡</span>
                        <div class="point"></div>
                    </div>
                    <div class="progress-point active">
                        <span>银卡</span>
                        <div class="point"></div>
                    </div>
                    <div class="progress-point active">
                        <span>金卡</span>
                        <div class="point"></div>
                    </div>
                    <div class="progress-point">
                        <span>白卡</span>
                        <div class="point"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 会员卡片 -->
        <div class="member-card">
            <div class="card-header">
                <div class="card-title">普卡</div>
                <div class="card-subtitle">无折扣</div>
                <div class="card-menu">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="card-info">
                <p>2026年4月9号到期</p>
            </div>
            <div class="card-number">
                <p>lg62365597 <i class="fas fa-copy"></i></p>
            </div>
        </div>

        <!-- 功能菜单 -->
        <div class="feature-menu">
            <div class="feature-row">
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-store"></i>
                    </div>
                    <p>店铺</p>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <p>订单</p>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <p>购物车</p>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-headset"></i>
                    </div>
                    <p>客服</p>
                </div>
            </div>
            <div class="feature-row">
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <p>心理测评</p>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-comment-alt"></i>
                    </div>
                    <p>咨询记录</p>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-bookmark"></i>
                    </div>
                    <p>我的收藏</p>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-history"></i>
                    </div>
                    <p>浏览记录</p>
                </div>
            </div>
        </div>

        <!-- 底部导航 -->
        <div class="bottom-nav">
            <div class="nav-item">
                <div class="nav-icon">
                    <img src="images/home.png" alt="首页">
                </div>
                <p>首页</p>
            </div>
            <div class="nav-item">
                <div class="nav-icon">
                    <img src="images/activity.png" alt="活动">
                </div>
                <p>活动</p>
            </div>
            <div class="nav-item">
                <div class="nav-icon">
                    <img src="images/image7.png">
                </div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">
                    <img src="images/community.png" alt="社区">
                </div>
                <p>社区</p>
            </div>
            <div class="nav-item active">
                <div class="nav-icon">
                    <img src="images/profile.png" alt="我的">
                </div>
                <p>我的</p>
            </div>
        </div>
        
        <!-- 底部安全区域 -->
        <div class="bottom-indicator"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 处理底部导航切换和页面跳转
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach((item, index) => {
                item.addEventListener('click', function() {
                    // 如果点击的是首页图标（index === 0）
                    if (index === 0) {
                        window.location.href = 'index.html';
                        return;
                    }
                    // 如果点击的是活动图标（index === 1）
                    if (index === 1) {
                        window.location.href = 'activity.html';
                        return;
                    }
                    // 如果点击的是社区图标（index === 3）
                    if (index === 3) {
                        window.location.href = 'message.html';
                        return;
                    }
                    
                    if (!this.classList.contains('active')) {
                        navItems.forEach(nav => nav.classList.remove('active'));
                        this.classList.add('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
