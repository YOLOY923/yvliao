<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 虚拟宠物疗愈平台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>注册成为宠物主人</h1>
            <p>填写信息，开启你的疗愈之旅</p>
        </div>
        
        <div class="card mt-3">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" class="form-control" placeholder="请设置用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">手机号码</label>
                    <input type="tel" id="phone" class="form-control" placeholder="请输入手机号码" required>
                </div>
                
                <div class="form-group">
                    <label for="verification">验证码</label>
                    <div class="d-flex">
                        <input type="text" id="verification" class="form-control" placeholder="请输入验证码" style="flex:2" required>
                        <button type="button" class="btn" style="flex:1; margin-left:10px; white-space:nowrap;">获取验证码</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" class="form-control" placeholder="请设置密码（6-20位字符）" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <input type="password" id="confirm-password" class="form-control" placeholder="请再次输入密码" required>
                </div>
                
                <div class="form-group mt-3">
                    <div class="d-flex align-items-center">
                        <input type="checkbox" id="agreement" required>
                        <label for="agreement" style="margin-left:10px; margin-bottom:0">
                            我已阅读并同意<a href="#">《用户协议》</a>和<a href="#">《隐私政策》</a>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-block">立即注册</button>
                </div>
            </form>
        </div>
        
        <div class="text-center mt-3">
            <p class="text-muted font-sm">已有账号？ <a href="login.html">返回登录</a></p>
        </div>
        
        <div class="text-center mt-3">
            <div class="d-flex justify-content-center">
                <hr style="width:30%; margin:10px">
                <span class="text-muted" style="padding:0 10px">一键注册</span>
                <hr style="width:30%; margin:10px">
            </div>
            
            <div class="d-flex justify-content-center mt-2">
                <button class="btn btn-outline" style="width:40px; height:40px; border-radius:50%; padding:0; margin:0 10px">
                    <span>微</span>
                </button>
                <button class="btn btn-outline" style="width:40px; height:40px; border-radius:50%; padding:0; margin:0 10px">
                    <span>QQ</span>
                </button>
                <button class="btn btn-outline" style="width:40px; height:40px; border-radius:50%; padding:0; margin:0 10px">
                    <span>苹</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
