<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能 - 虚拟宠物疗愈平台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <span style="font-size: 20px; margin-right: 10px;">←</span>
                <h2 style="margin: 0;">功能与服务</h2>
            </div>
            <div>
                <span style="font-size: 20px;">⚙️</span>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- 搜索框 -->
        <div class="card">
            <div class="d-flex align-items-center">
                <span style="margin-right: 10px; color: #888;">🔍</span>
                <input type="text" placeholder="搜索功能或服务" style="border: none; flex: 1; padding: 8px 0; background: transparent; outline: none;">
            </div>
        </div>
        
        <!-- 主要功能区 -->
        <h3 class="mt-3 mb-2">主要功能</h3>
        
        <div class="card">
            <div class="d-flex align-items-center">
                <div style="width: 60px; height: 60px; background-color: #F4A4B6; border-radius: 15px; display: flex; justify-content: center; align-items: center; margin-right: 15px;">
                    <span style="font-size: 30px; color: white;">🐰</span>
                </div>
                <div style="flex: 1;">
                    <h3 style="margin: 0;">宠物互动</h3>
                    <p class="text-muted" style="margin: 5px 0;">与你的宠物进行日常互动，增加亲密度</p>
                    <div class="progress mt-1">
                        <div class="progress-bar" style="width: 85%;"></div>
                    </div>
                </div>
            </div>
            <div class="d-flex mt-2 justify-content-between">
                <button class="btn btn-outline" style="flex: 1; margin-right: 5px; padding: 8px;">喂食</button>
                <button class="btn btn-outline" style="flex: 1; margin-right: 5px; padding: 8px;">抚摸</button>
                <button class="btn" style="flex: 1; padding: 8px;">对话</button>
            </div>
        </div>
        
        <div class="card">
            <div class="d-flex align-items-center">
                <div style="width: 60px; height: 60px; background-color: #F4A4B6; border-radius: 15px; display: flex; justify-content: center; align-items: center; margin-right: 15px;">
                    <span style="font-size: 30px; color: white;">😌</span>
                </div>
                <div style="flex: 1;">
                    <h3 style="margin: 0;">情绪管理</h3>
                    <p class="text-muted" style="margin: 5px 0;">记录每日情绪，跟踪心情变化</p>
                    <div class="badge">推荐</div>
                </div>
            </div>
            <div class="d-flex mt-2">
                <button class="btn btn-block">记录今日心情</button>
            </div>
        </div>
        
        <!-- 疗愈场景 -->
        <h3 class="mt-3 mb-2">疗愈场景</h3>
        
        <div style="overflow-x: auto; white-space: nowrap; padding-bottom: 10px;">
            <div style="display: inline-block; width: 70%; min-width: 200px; margin-right: 15px; position: relative;">
                <img src="images/scene1.jpg" alt="森林场景" style="width: 100%; height: 150px; object-fit: cover; border-radius: 15px;">
                <div style="position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, rgba(0,0,0,0.7)); padding: 10px; border-radius: 0 0 15px 15px; color: white;">
                    <h3 style="margin: 0;">森林冥想</h3>
                    <p style="margin: 5px 0 0 0; font-size: 12px;">15分钟 | 高效减压</p>
                </div>
            </div>
            
            <div style="display: inline-block; width: 70%; min-width: 200px; margin-right: 15px; position: relative;">
                <img src="images/scene2.jpg" alt="海滩场景" style="width: 100%; height: 150px; object-fit: cover; border-radius: 15px;">
                <div style="position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, rgba(0,0,0,0.7)); padding: 10px; border-radius: 0 0 15px 15px; color: white;">
                    <h3 style="margin: 0;">海滩放松</h3>
                    <p style="margin: 5px 0 0 0; font-size: 12px;">20分钟 | 深度放松</p>
                </div>
            </div>
            
            <div style="display: inline-block; width: 70%; min-width: 200px; position: relative;">
                <img src="images/scene3.jpg" alt="花园场景" style="width: 100%; height: 150px; object-fit: cover; border-radius: 15px;">
                <div style="position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, rgba(0,0,0,0.7)); padding: 10px; border-radius: 0 0 15px 15px; color: white;">
                    <h3 style="margin: 0;">花园漫步</h3>
                    <p style="margin: 5px 0 0 0; font-size: 12px;">10分钟 | 舒缓心情</p>
                </div>
            </div>
        </div>
        
        <!-- 社区活动 -->
        <h3 class="mt-3 mb-2">社区活动</h3>
        
        <div class="card">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h3 style="margin: 0;">分享疗愈时刻</h3>
                    <p class="text-muted" style="margin: 5px 0 0 0;">分享你的宠物互动照片，赢取精美礼品</p>
                </div>
                <div class="badge" style="background-color: #4CAF50;">进行中</div>
            </div>
            <div class="d-flex mt-2">
                <button class="btn btn-outline btn-block">查看详情</button>
            </div>
        </div>
        
        <div class="card">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h3 style="margin: 0;">七日挑战</h3>
                    <p class="text-muted" style="margin: 5px 0 0 0;">连续七天进行情绪记录，解锁限定宠物服装</p>
                </div>
                <div class="badge" style="background-color: #FF9800;">新活动</div>
            </div>
            <div class="d-flex mt-2">
                <button class="btn btn-outline btn-block">立即参与</button>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="nav-bottom">
        <a href="index.html" class="nav-item">
            <div class="nav-icon">🏠</div>
            <div>首页</div>
        </a>
        <a href="features.html" class="nav-item active">
            <div class="nav-icon">✨</div>
            <div>功能</div>
        </a>
        <a href="social.html" class="nav-item">
            <div class="nav-icon">👥</div>
            <div>社区</div>
        </a>
        <a href="profile.html" class="nav-item">
            <div class="nav-icon">👤</div>
            <div>我的</div>
        </a>
    </div>
</body>
</html>
